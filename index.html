<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter app</title>
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info">
    <div class="container bg-white py-3 mt-5">
      <div class="fs-1 input my-5 text-center">
        <h1 class="font-monospace mb-4">Currency converter</h1>
        <label for="">Enter Ammount</label>
        <input
          type="number"
          name=""
          value=""
          id="enteredAmmount"
          class="bg-info border-0 ms-4 rounded-3 text-white text-center"
        />
      </div>
      <div class="row justify-content-center text-center align-items-center">
        <div class="col-lg-3">
          <label for="">From</label>
          <div class="image">
            <img
              id="exchenger"
              src="./img/american-flag-2043285__340.png"
              alt=""
            />
          </div>
          <select
            name=""
            id="convert1"
            class="bg-info border-0 font-monospace mt-2 p-3 rounded-0 text-white fs-3"
          >
            <option value="USD">USD</option>
            <option value="BDT">BDT</option>
            <option value="PKR">PKR</option>
            <option value="INR">INR</option>
          </select>
        </div>
        <div class="col-lg-3">
          <img src="./img/icons8-arrow-64.png" alt="" />
        </div>
        <div class="col-lg-3">
          <label for="">To</label>
          <div class="image">
            <img src="./img/download.png" alt="" />
          </div>
          <select
            name=""
            id="convert2"
            class="bg-info border-0 font-monospace mt-2 p-3 rounded-0 text-white fs-3"
          >
            <option value="BDT1">BDT</option>
            <option value="USD1">USD</option>
            <option value="PKR1">PKR</option>
            <option value="INR1">INR</option>
          </select>
        </div>
      </div>
      <div class="end font-monospace fs-1 mt-5 text-center">
        <label for="">Exchanged Ammount</label>
        <input
          type="number"
          name=""
          value=""
          id="exchangedAmmount"
          class="bg-info border-0 ms-4 rounded-3 text-white text-center"
        />
        <input
          type="button"
          onclick="first()"
          value="Get exchange rate"
          class="bg-info border-0 p-3 rounded-3 text-white mt-4"
        />
      </div>
    </div>
    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
